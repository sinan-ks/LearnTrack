<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
  body {
    background-color: #8EC5FC;
    background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
    background-repeat: no-repeat;
    background-size: 100% 900px;
  }

  .navbar {
    background-color: #0093E9;
    background-image: linear-gradient(160deg, #0093E9 0%, #80D0C7 100%);
  }
</style>

<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bolder" href="#">LearnTrack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'category-add' %}">+ Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'student-add' %}">+ Student</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="container">

    <div class="d-flex mb-1 mt-3">
      <h2>Add Categories</h2>
    </div>

    <div class="d-flex my-2 ">

      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="category_name" class="form-control" id="id_category_name"
            placeholder="Type category...">
        </div>
        <button type="submit" class="btn btn-success fw-bolder">Add Category</button>
      </form>

    </div>
  </div>

</body>

</html>

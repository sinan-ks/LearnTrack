<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/category_list.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bolder" href="#">LearnTrack</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'category-add' %}">+ Category</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'student-add' %}">+ Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'category-list' %}">Category List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container table-container">
        <center>
            <h1 class="my-5">Category List</h1>
        </center>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ category.id }}</td>
                    <td>{{ category.category_name }}</td>
                    <td>
                        <a href="{% url 'category-edit' category.id %}" class="btn btn-warning"><i
                                class="fas fa-pen-to-square fa-icon text-secondary"></i><b>Edit</b></a>
                        <a href="{% url 'category-delete' category.id %}" class="btn btn-danger"
                            onclick="return confirm('Are you sure you want to delete this category?');"><i
                                class="fa-sharp fa-solid fa-trash p-1 text-primary"></i><b>Delete</b></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/252a556f38.js" crossorigin="anonymous"></script>

</body>

</html>
